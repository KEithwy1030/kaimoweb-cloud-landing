<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - VPN Distribution System</title>
    <link rel="stylesheet" href="/static/css/style-v3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Embed simple overrides if necessary, otherwise leave empty */
    </style>
</head>

<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="login-logo">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z" />
                        </svg>
                    </div>
                    <h1 class="login-title">VPN Distribution</h1>
                    <p class="login-subtitle">登录您的账户</p>
                </div>

                <div id="alertBox" class="login-alert">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" />
                    </svg>
                    <span id="alertMessage"></span>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="input-group" id="emailGroup">
                        <input type="email" class="login-input" id="email" name="email" placeholder="邮箱地址" required
                            autocomplete="email">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                            <path d="M22 6l-10 7L2 6" />
                        </svg>
                        <span class="input-error">请输入有效的邮箱地址</span>
                    </div>

                    <div class="input-group" id="passwordGroup">
                        <input type="password" class="login-input" id="password" name="password" placeholder="密码"
                            required autocomplete="current-password">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                            <path d="M7 11V7a5 5 0 0110 0v4" />
                        </svg>
                        <span class="input-error">密码不能为空</span>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span>记住我</span>
                        </label>
                        <a href="#" class="forgot-link">忘记密码?</a>
                    </div>

                    <button type="submit" class="login-btn" id="loginBtn">
                        <span class="btn-text">登录</span>
                        <span class="spinner"></span>
                    </button>
                </form>

                <div class="divider">
                    <span>或</span>
                </div>

                <p class="register-link">
                    还没有账户? <a href="/register">立即注册</a>
                </p>
            </div>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script>


        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('alertBox');
            const alertMessage = document.getElementById('alertMessage');
            alertBox.className = `login-alert show ${type}`;
            alertMessage.textContent = message;
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }

        function isValidEmail(email) {
            // More robust regex and automated trimming
            const trimmed = email.trim();
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(trimmed);
        }

        function setInputState(group, state) {
            group.classList.remove('error', 'success');
            if (state) {
                group.classList.add(state);
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Sync visible state back to input just in case
            emailInput.value = email;

            const emailGroup = document.getElementById('emailGroup');
            const passwordGroup = document.getElementById('passwordGroup');
            const loginBtn = document.getElementById('loginBtn');

            setInputState(emailGroup);
            setInputState(passwordGroup);

            let isValid = true;
            if (!email) {
                setInputState(emailGroup, 'error');
                showAlert('请输入邮箱地址');
                isValid = false;
            } else if (!isValidEmail(email)) {
                setInputState(emailGroup, 'error');
                showAlert('请输入有效的邮箱地址');
                isValid = false;
            }

            if (!password) {
                setInputState(passwordGroup, 'error');
                if (isValid) showAlert('请输入密码');
                isValid = false;
            }

            if (!isValid) return;

            loginBtn.classList.add('loading');
            loginBtn.disabled = true;

            try {
                const data = await API.auth.login(email, password);
                if (data.code === 0) {
                    showAlert('登录成功，正在跳转...', 'success');
                    setInputState(emailGroup, 'success');
                    setInputState(passwordGroup, 'success');
                    if (document.getElementById('rememberMe').checked) {
                        localStorage.setItem('rememberEmail', email);
                    }
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showAlert(data.message || '登录失败，请检查邮箱和密码');
                    setInputState(emailGroup, 'error');
                    setInputState(passwordGroup, 'error');
                }
            } catch (error) {
                showAlert('网络错误，请稍后重试');
            } finally {
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        });

        document.getElementById('email').addEventListener('blur', function () {
            const val = this.value.trim();
            this.value = val; // Auto-trim visible value
            const group = document.getElementById('emailGroup');
            if (val && !isValidEmail(val)) {
                setInputState(group, 'error');
            } else if (val) {
                setInputState(group, 'success');
            } else {
                setInputState(group);
            }
        });

        document.getElementById('password').addEventListener('blur', function () {
            const group = document.getElementById('passwordGroup');
            if (this.value) {
                setInputState(group, 'success');
            } else {
                setInputState(group);
            }
        });

        window.addEventListener('DOMContentLoaded', function () {
            const rememberedEmail = localStorage.getItem('rememberEmail');
            if (rememberedEmail) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('rememberMe').checked = true;
            }
        });

        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>

</html>
