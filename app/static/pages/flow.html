<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流量明细 - VPN Distribution System</title>
        <link rel="stylesheet" href="/static/css/style-v3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Shared Styles */
    </style>
</head>
<body>
    <div class="flow-container">
        <nav class="flow-nav">
            <div class="nav-content">
                <div class="nav-brand">
                    <div class="nav-logo">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                        </svg>
                    </div>
                    <span class="nav-title">VPN Distribution</span>
                </div>

                <div class="nav-links">
                    <a href="/dashboard" class="nav-link">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
                        </svg>
                        控制面板
                    </a>
                    <a href="/shop" class="nav-link">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="9" cy="21" r="1"/>
                            <circle cx="20" cy="21" r="1"/>
                            <path d="M1 1h4l2.68 13.39a2 2 0 002 1.61h9.72a2 2 0 002-1.61L23 6H6"/>
                        </svg>
                        购买订阅
                    </a>
                    <a href="/my_order" class="nav-link">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
                            <path d="M14 2v6h6"/>
                        </svg>
                        我的订单
                    </a>
                    <a href="/docs" class="nav-link">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 19.5A2.5 2.5 0 016.5 17H20"/>
                            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 014 19.5v-15A2.5 2.5 0 016.5 2z"/>
                        </svg>
                        使用文档
                    </a>
                    <a href="/profile" class="nav-link">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        个人中心
                    </a>
                    <a href="/flow" class="nav-link active">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                        </svg>
                        流量明细
                    </a>
                </div>

                <button class="nav-logout" onclick="logout()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                    退出
                </button>
            </div>
        </nav>

        <main class="flow-main">
            <div class="container">
                <div class="page-header">
                    <h1 class="page-title">流量明细</h1>
                    <p class="page-subtitle">流量记录 (最近30天)</p>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">总上传</div>
                        <div class="stat-value" id="totalUpload">0 MB</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">总下载</div>
                        <div class="stat-value" id="totalDownload">0 MB</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">总流量</div>
                        <div class="stat-value" id="totalTraffic">0 MB</div>
                    </div>
                </div>

                <div class="flow-section">
                    <div class="table-wrapper">
                        <table class="flow-table">
                            <thead>
                                <tr>
                                    <th>记录时间</th>
                                    <th>实际上行</th>
                                    <th>实际下行</th>
                                    <th>扣费倍率</th>
                                    <th>合计</th>
                                </tr>
                            </thead>
                            <tbody id="flowTableBody">
                                <tr>
                                    <td colspan="5">
                                        <div class="loading-state">
                                            <div class="loading-spinner"></div>
                                            <p>正在加载流量记录...</p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/api.js"></script>
    <script>
        function logout() {
            API.auth.logout();
            window.location.href = '/login';
        }

        function formatFileSize(bytes) {
            if (!bytes) return '0 MB';
            const gb = bytes / (1024 * 1024 * 1024);
            if (gb >= 1) {
                return gb.toFixed(2) + ' GB';
            }
            const mb = bytes / (1024 * 1024);
            return mb.toFixed(2) + ' MB';
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        async function loadFlow() {
            try {
                const result = await API.flow.list();

                if (result.code === 0 && result.data) {
                    const flows = result.data.flows || [];
                    renderFlow(flows);

                    if (result.data.summary) {
                        document.getElementById('totalUpload').textContent = formatFileSize(result.data.summary.total_upload || 0);
                        document.getElementById('totalDownload').textContent = formatFileSize(result.data.summary.total_download || 0);
                        document.getElementById('totalTraffic').textContent = formatFileSize(result.data.summary.total_traffic || 0);
                    }
                } else {
                    document.getElementById('flowTableBody').innerHTML = `
                        <tr>
                            <td colspan="5">
                                <div class="empty-state">
                                    <p>暂无流量记录</p>
                                </div>
                            </td>
                        </tr>
                    `;
                }
            } catch (error) {
                console.error('Load flow error:', error);
                document.getElementById('flowTableBody').innerHTML = `
                    <tr>
                        <td colspan="5">
                            <div class="empty-state">
                                <p>加载失败，请刷新页面重试</p>
                            </div>
                        </td>
                    </tr>
                `;
            }
        }

        function renderFlow(flows) {
            if (!flows || flows.length === 0) {
                document.getElementById('flowTableBody').innerHTML = `
                    <tr>
                        <td colspan="5">
                            <div class="empty-state">
                                <p>暂无流量记录</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            const tbody = document.getElementById('flowTableBody');
            tbody.innerHTML = flows.map(flow => `
                <tr>
                    <td>${formatDate(flow.recorded_at)}</td>
                    <td>${formatFileSize(flow.upload_bytes)}</td>
                    <td>${formatFileSize(flow.download_bytes)}</td>
                    <td>${flow.rate_multiplier} x</td>
                    <td>${formatFileSize(flow.total_bytes)}</td>
                </tr>
            `).join('');
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', function() {
            loadFlow();
        });
    </script>
</body>
</html>
